<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4932c324dc.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  
    <link rel="stylesheet" href="src/style.css" />
    
</head>
<body>
    <div class="container">

        <form id = "weather-form">
            <input type = "search" placeholder = "Search city"
            autocomplete = "off"
            autofocus = "on"
            id = "search-input"
            />
        
        <input type="submit" value = "Submit">

        </div>

<div>
      <h2 id="today">Today</div>
      </h2>
      <h1 class=" city" id=city> London </h1>
      <span id = "dated"></span>
      <h2>Cloudy</h2>
      <i class="fas fa-cloud cloud-icon"></i>
    </div>

      <span class="currentTemp">
      <span id=temp>${temp}</span>
      <span class=units><a href="#" id = "celsius"> °C </a> <span id="farenheit"><a href="#">   °F </span>
      <br />
      <br />
      </span>
<p>
      <div class="row">
        <div class="col">
          <i class="fas fa-cloud cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fas fa-cloud-sun part-cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fas fa-cloud-sun part-cloud-icon"></i>
        </div>
        <div class="col">
          <i class="fas fa-cloud-showers-heavy rain-icon"></i>
        </div>
        <div class="col">
          <i class="fas fa-cloud cloud-icon"></i>
        </div>
      </div>
      <div class="row">
        <div class="col">
          Tue
        </div>
        <div class="col">
          Wed
        </div>
        <div class="col">
          Thu
        </div>
        <div class="col">
          Fri
        </div>
        <div class="col">
          Sat
        </div>
      </div>
      <div class="row">
        <div class="col">
          11°C
        </div>
        <div class="col">
          12°C
        </div>
        <div class="col">
          12°C
        </div>
        <div class="col">
          9°C
        </div>
        <div class="col">
          10°C
        </div>
      </div>
    </div>
  </p>
  
  <script src="src/index.js"></script>
</body>




</html>
